<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Runner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-menu">
        <h1 class="title"> Jungle Runner </h1>
        <button class="start"> Start </button>
    </div>
    <div class="game-space">
        <div class="player">
            <img class="dino" src="assets\Character\Gifs\Run Dino Gif.gif">
        </div>
        <div class="grass">
            <img class="hill" src="assets\Character\Tilesets\21.png"> 
        </div>
        <div class="ground">
            <img class="land" src="assets\Character\Tilesets\22.png"> 
        </div>
        <!-- <div class="lava pit">
            <img class="lava" src="assets\Character\Tilesets\19.png"> 
        </div> -->
    </div>
    <div class="game-over">
        <h1 class="game-over-heading"> Game Over </h1>
        <p class="score">Your Score: <span id="score"></span></p>
        <button class="again"> Restart </button>
      </div>
    <script src="script.js"></script>
</body>
</html>
